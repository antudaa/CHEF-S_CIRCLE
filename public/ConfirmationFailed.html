<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <style>
      @import url("https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css");
    </style>
  </head>

  <body>
    <section class="py-16 relative">
      <div class="w-full max-w-7xl px-4 md:px-5 lg:px-5 mx-auto">
        <div
          class="w-full flex-col justify-start items-center lg:gap-12 gap-8 inline-flex"
        >
          <div class="flex-col justify-start items-center gap-3 flex">
            <h2
              class="text-center text-green-400 text-5xl font-bold font-manrope leading-normal"
            >
              Payment Failed
            </h2>
            <h2
              class="text-center text-gray-900 text-3xl font-bold font-manrope leading-normal"
            >
              {{customerName}}, Your payment is Failed!
            </h2>
            <div
              class="w-full justify-center items-center gap-8 flex sm:flex-row flex-col"
            >
              <a
                href="https://athloblitz.vercel.app/facilities"
              >
                <button
                  class="w-full px-5 py-2.5 bg-indigo-50 hover:bg-indigo-100 transition-all duration-700 ease-in-out rounded-xl justify-center items-center flex px-2 py-px text-indigo-600 text-base font-semibold leading-relaxed"
                >
                  Back to Facilities
                </button></a
              >
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
